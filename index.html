<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Music Player</title>
    <!--
    --//--//--//--// META TAGS PRIMARIAS //--//--//--//--
    -->
    <meta name="title" content="Minimal Music Player">
    <meta name="description" content="Sencillo, minimalista y elegante reproductor de mÃºsica HTML">

    <!--
    --//--//--//--// FAVICON //--//--//--//--
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!--
    --//--//--//--// Google fonts link //--//--//--//--
    -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,-25" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto+Condensed&family=Sono&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    
    <!--
    --//--//--//--// CSS link //--//--//--//--
    -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--
    --//--//--//--// Javascript link //--//--//--//--
    -->
    <script src="./assets/js/script.js"></script>

</head>


<body>
    
    <!--
    --//--//--//--// TOP APP BAR //--//--//--//--
    -->
    <div class="top-bar wrapper">

        <div class="logo wrapper">
            <span class="material-symbols-rounded">graphic_eq</span>
            <h1 class="title-lg">Minimal Music Player</h1>
        </div>

        <div class="top-bar-actions">
            <button class="btn-icon" data-playlist-toggler>
                <span class="material-symbols-rounded">queue_music</span>

            </button>


        </div>

    </div>


    <main>
        <article>
            <!--
    --//--//--//--// PLAYER //--//--//--//--
    -->
            <div class="player">
                <div class="container">

                    <figure class="music-banner">
                        <img src="./assets/images/poster-1.jpg" width="800" height="800" alt="Happy Moments (Master) Album Poster" class="img-cover" data-player-banner>
                    </figure>

                    <div class="music-content">
                        <h2 class="headline-sm" data-title>Happy Moments (Master)</h2>
                        <p class="label-lg label-wrapper wrapper">
                            <span data-album>No Spirit</span>
                            <span data-year>2022</span>
                        </p>

                        <p class="label-md artist" data-artist>No Spirit x Tonion</p>

                        <div class="seek-control">
                            <div>
                                <div class="range-wrapper">
                                    <input type="range" step="1" max="60" value="0" class="range" data-range data-seek>
                                    
                                    <div class="range-fill" data-range-fill>
                                    </div>
                                    
                                    <div class="duration-label wrapper">
                                        <span class="label-md" data-running-time>0:00</span>
                                        <span class="label-md" data-duration>01:00</span>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>


        </article>

    </main>


</body>



</html>
